<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="./js/todoapp.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>Todo List App</title>
</head>
<body class="container" ng-app="todoapp" ng-controller="appCtrl"> <div class="col-md-8 col-md-offset-2">

    <div class="page-header">
        <h1>TODO List</h1>
    </div>

    <form ng-submit="addTask()">

        <div class="form-group">
            <input type="text" class="form-control input-lg" name="task" ng-model="task" placeholder="Enter task name">
        </div>

        <div class="form-group text-right">
            <button type="submit" class="btn btn-primary btn-lg">Add</button>
        </div>
    </form>

    <h3>Output Message : {{msg}}</h3>
    <br>

    <ul>
        <li ng-repeat="todo in todoList">
            {{ todo.id  +  ', ' + todo.task + ', ' + todo.status }}
            <div class="form-group text-right">
                <button type="submit" class="btn btn-danger" ng-click="deleteTask(todo.id)">Delete</button>
            </div>
        </li>
    </ul>

</div>

</body>
</html>
